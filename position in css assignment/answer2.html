<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall Of Fame</title>
</head>
<style>
    body{
        background: #110a0a;
    }
    img{
        height: 300px;
        width: 300px;

    }
   .para{
    color: azure;

    margin-left: 20px;
   }
   button{
    background-color: rgb(35, 35, 122);
    border-radius: 5px;
    height: 30px;
    border-color: black;
    border-style: solid;
   }
</style>
<body>
    <div class="im"><img src="hall-of-fame-hero-img.svg" alt=""></div>
    <div class="para">
        <h1>PW Skills Hall of Fame</h1>
        <p>We are proud of our achievers to have proved their success through hard-work and dedication which has enabled them to make their dreams come true. You too can be part of the PW Skills achiever group only if you stay consistent and be determined.</p>
        <button type="submit">Share your Story</button>
